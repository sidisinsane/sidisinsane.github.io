# @see: https://docs.astro.build/en/guides/deploy/github/
name: Deploy to GitHub Pages

on:
  # push:
  #   branches: [main, master]
  # pull_request:
  #   branches: [main, master]
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SITE_LOCALE: "$SITE_LOCALE"
      SITE_TITLE: "$SITE_TITLE"
      SITE_AUTHOR: "$SITE_AUTHOR"
      CODEPEN_USER: "$CODEPEN_USER"
      CODEPEN_NAME: "$CODEPEN_NAME"
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Install, build, and upload your site
        uses: withastro/action@v1
        with:
          path: . # The root location of your Astro project inside the repository. (optional)
          node-version: 19.2.0 # The specific version of Node that should be used to build your site. Defaults to 18. (optional)
          package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
