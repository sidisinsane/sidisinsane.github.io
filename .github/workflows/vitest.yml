name: Vitest Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19.2.0
      - uses: pnpm/action-setup@v2
        with:
          version: 8.7
      - name: Install dependencies
        run: pnpm install
      - name: Run Vitest tests
        run: pnpm run vitest:test
